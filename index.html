<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/Montserrat-master/fonts/webfonts/Montserrat.css">
    <title>paradox Gym</title>
</head>

<body>
    <!-- Seite Container -->

    <div class="page-container">
        <!-- Seite -->

        <div class="page">
            <!-- Hauptinhalt -->

            <div class="main-content">
                <!-- Kopfbereich -->

                <header>
                    <img src="Material/Gen_Logo.svg" class="logo" alt="Logo of Paradox Gym">
                </header>

                <!-- Hauptangebot -->

                <main class="main-offer">
                    <h1 class="main-heading">
                        Sign up <strong>today</strong><br>
                        and claim your<br>
                        <strong>lifetime membership</strong><br>
                        for only<br>
                        <strong class="main-offer-price">199€</strong>
                    </h1>
                    <a href="#" class="join-today">Join today</a>
                </main>
                <!-- Countdown-Sektion -->

            </div>
            <section class="countdown">
                <h2 class="countdown-heading">Deal ends in:</h2>
                <p class="countdown-paragraph"><strong>2</strong> days</p>
            </section>
        </div>
        <!-- Fußzeile -->

        <footer>
            <p class="footer-paragraph">Implementiert im HTML & CSS-Kurs</p>
        </footer>
    </div>
</body>

</html>
